name: Generate AE Doxygen Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AEdoxygen
        uses: actions/checkout@v4

      - name: Clone AscEmu sources
        run: git clone --depth 1 https://github.com/AscEmu/AscEmu.git

      - name: Install Doxygen & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Create output directory
        run: mkdir -p build/docs

      - name: Generate AE documentation
        run: doxygen Doxyfile

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

