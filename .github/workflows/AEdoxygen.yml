name: generate AE Doxygen Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: none
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AEdoxygen
        uses: actions/checkout@v4

      - name: Cache Doxygen
        uses: actions/cache@v4
        with:
          path: ~/.cache/doxygen
          key: ${{ runner.os }}-doxygen-${{ hashFiles('Doxyfile') }}
          restore-keys: |
            ${{ runner.os }}-doxygen-

      - name: Clone AscEmu repository
        run: |
          echo "Cloning AscEmu sources..."
          git clone --depth 1 https://github.com/AscEmu/AscEmu.git

      - name: Install Doxygen & Graphviz
        run: |
          echo "Installing Doxygen and Graphviz..."
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz rsync

      - name: Prepare output directory
        run: mkdir -p build/docs

      - name: Generate AE Doxygen documentation
        run: |
          echo "Generating AscEmu Doxygen documentation..."
          doxygen Doxyfile
          echo "Listing generated files:"
          ls -R build/docs/html | head -n 20 || true

      - name: Inject custom homepage (index.html)
        run: |
          echo "Injecting custom homepage..."
          mkdir -p build/docs/html
          cat > build/docs/html/index.html <<'HTML'
